{% title %}Add{% /title %}

{% body %}

<h1>Добавление пользователя</h1>

<form action="/user/add" method="POST">
    <label>Логин: </label>
    <input type="text" name="login">
    <br>

    <label>Почта: </label>
    <input type="text" name="email">
    <br>

    <label>Пароль: </label>
    <input type="text" name="password">
    <br>

    <input type="submit" value="Добавить">
    <br>

    <h3 class="mistake">
        {{ mistake }}
    </h3>
</form>

{% /body %}
